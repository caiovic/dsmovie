<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto DSMovie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!--      --MENU--      -->

    <header>
      <nav class="container">
        <h1>DSMovie</h1>
        <div class="dsmovie-github-link">
          <img src="/img/github-logo.svg" alt="Logo github" />
          <a href="https://github.com/caiovic" target="_blank">/caiovic</a>
        </div>
      </nav>
    </header>

    <!--      --lEYOUT--       -->

    <!--CARD-->

    <main>
      <section id="dsmovie-form-section">
        <div class="container dsmovie-form-container">
          <div>
            <div class="dsmovie-card">
              <img
                src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/rtyYEeDXBNsuvYlbZnX3EtZ9p7S.jpg"
                alt="X"
              />
              <div class="dsmovie-form-description">
                <h3>X (2022)</h3>

                <!--      --FORM--      -->

                <form class="dsmovie-form">
                  <div class="form-group dsmovie-form-group">
                    <label for="email">Insira seu e-mail</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      placeholder="email@exemplo.com"
                    />
                  </div>
                  <div class="form-group dsmovie-form-group">
                    <label for="score">Informar sua avaliação</label>
                    <select class="form-control" name="score" id="score">
                      <option value="rate1">1</option>
                      <option value="rate2">2</option>
                      <option value="rate3">3</option>
                      <option value="rate4">4</option>
                      <option value="rate5">5</option>
                    </select>
                  </div>
                  <div class="dsmovie-form-btn-container">
                    <button class="dsmovie-button" type="submit">
                      <a class="dsmovie-button" href="../feedback.html"
                        >Salvar</a
                      >
                    </button>
                    <a class="dsmovie-button" href="../page_2.html">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
